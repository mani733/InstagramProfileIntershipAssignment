*

}
body

	background-color: #0B0E27;
	color: #ffffff;
}
.main-div{
	display: flex;
	align-items: center;
}
.insta-logo
{
	margin-left: 50px;
}
#insta-icon
{
	filter: brightness(0) invert(1);
	width:150px;
}
.search-box

	margin-left: auto;
}
.search-box, input
{
	background-color: #192648;
	width: 400px;
	height: 25px;
	font-size: 18px;
	color: #ffffff;
	border: none;
	outline: none;
	border-radius: 5px;
}
::placeholder
{
	color: #ffffff;
	opacity: 1;
	text-align: center;
}
.settings
{
	margin-left: auto;
}
#tag-icon
{
	width: 35px;
}
.main-profile, .profile-pic
{
	display: flex;
	flex-direction: flex-row;
	justify-content: space-between;
}
.bio-data, .user-icon
{
	display: flex;
	flex-direction: flex-row;
}
.user-icon
{
	background-color: #192648;
	border-radius: 5px;
}
.user-icon, h6
{
	padding-top: 5px;
	font-weight: bold;
}
.trending
{
	position: absolute;
	width: 1060px;
	top: 260px;
	left: 260px;
}
</style>
